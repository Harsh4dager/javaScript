<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #fff">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
</body>
<script>

    const reqURL = 'https://api.github.com/users/harsh4dager';
    // xmlhttp request
    const xhr = new XMLHttpRequest();
    xhr.open('GET', reqURL) // used to  initialize a newly created request or to re-initialize an existing one.
    // the req will not be send like this, we have to call open() by send()

    // we can also track the states
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState); // we'll get the state
        // we know that on state=4 the operation is completed and then we get a responseText
        // by default the responseText is in string so to convert it into json object we'll need to change it by using json.parse
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            console.log(data)
            console.log(data.followers)
        }
    }

    xhr.send(); // now the req is send 
</script>

</html>
