<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    // designing a func that will add languages as a list item in the ul
    function addLang(langName) {
        const myLi = document.createElement("li")
        myLi.innerHTML = `${langName}`

        document.querySelector("ul").append(myLi)
    }
    addLang("python")
    addLang("ruby")

    // the thing is, this func has to traverse the whole tree over and over again
    function addOptimizedLang(langName) {
        const myLi = document.createElement("li")
        const text = document.createTextNode(`${langName}`)
        myLi.append(text);

        document.querySelector("ul").append(myLi)
    }
    addOptimizedLang("typeScript")

    // NOte: innerHtml has to traverse the tree

    // edit 3rd li: by replacing it 
    const newli = document.createElement("li");
    newli.textContent = "C++";

    const thirdLang = document.querySelector("li:nth-child(3)")
    thirdLang.replaceWith(newli)

    // we can also use outerHTML to edit, let's edit 1st lang
    const fLang = document.querySelector("li:first-child")
    fLang.outerHTML = "<li>goLang</li>"

    // remvoing an li
    document.querySelector("li:last-child").remove()

</script>

</html>
