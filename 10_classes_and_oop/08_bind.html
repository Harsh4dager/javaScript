<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React file</title>
</head>

<body>
    <button>button clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "http://127.0.0.1:5500/10_classes_and_oop/08_bind.html"

            // requirements
            // 1. we'll get reference to the button
            // 2. and a message will be printed that the button is clicked 

            document.querySelector('button')
                .addEventListener('click', this.handleClicked.bind(this))
            // getting undefined because we need to bind the current this using bind 

        }
        handleClicked() {
            console.log(`button clicked`)
            console.log(`${this.server}`)
        }
    }

    const app = new React()

    // this is how we got acess of all the methods of a library like React because there reference is binded using bind

</script>

</html>
